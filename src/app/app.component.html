<!-- app.component.html -->
<div class="booksComp">
    <h2>Books</h2>
    <app-book-list class="book-list" [books]="(books$ | async)!" (add)="onAdd($event)"></app-book-list>
</div>

<div class="bookCollComp">
    <h2>My Collection</h2>
    <app-book-collection class="book-colection" [books]="(bookCollection$ | async)!" (remove)="onRemove($event)"></app-book-collection>    
</div>
